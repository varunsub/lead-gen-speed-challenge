version: '3.8'

services:
  web:
    build:
      context: ./client
      dockerfile: dockerfile
    command: npm start
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: ./server
      dockerfile: dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    environment:
      - ENV_VARIABLE=your_value  
